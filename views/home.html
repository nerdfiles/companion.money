<section
  ng-class="{
    'animated': true,
    'fadeIn': vm.loaded === true
  }"
  ng-if="vm.loaded === true"
>
  <div
    class="logo"
  >
    <div
      class="hint--always hint--top"
      data-hint="conata is getting a new look. we'll be back soon."
    >
      <a
        href="http://www.companion.money"
      >
        <img
          class="image"
          src="./images/conata--logo.png"
          alt="Conata"
        />
      </a>
    </div>
  </div>
</section>
